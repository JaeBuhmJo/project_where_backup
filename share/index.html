<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>어디서봄</title>
    <link rel="icon" href="./img/logo.png" />
    <link rel="stylesheet" href="map.css" />
    <link rel="stylesheet" href="header.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css" />

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </head>
  <body>
    <div class="modal_greeting">
      <div class="modal_greeting_box">
        <img src="img/logo.png" alt="" />
        <br /><br />
        <p>어디서 만날지 고민하지마!</p>
        <p>서로의 출발 위치를 선택하면 중간 장소를 찾아줘요.</p>
      </div>
    </div>

    <!-- header 영역 -->
    <div class="header d-flex flex-row">
      <!-- logo -->
      <a href="#" id="logo"><img src="img/Group 2.svg" alt="" /></a>
      <!-- ranking -->
      <div class="ms-auto align-middle">실시간 공유 랭킹 &nbsp</div>
      <div class="align-middle" id="show-ranking"></div>
      &nbsp&nbsp&nbsp&nbsp
    </div>

    <div class="map_wrap">
      <div class="modal">
        <div class="modal_box">
          <div id="modal_map"></div>
          <div id="transport_list">
            <h3>여기서봄!</h3>

            <div id="target_subways">
              <button class="target_subway"></button>
              <button class="target_subway"></button>
              <button class="target_subway"></button>
            </div>

            <button id="share_btn">공유하기</button>
            <div id="subway_info"></div>
          </div>
        </div>
      </div>

      <div id="map" style="width: 100%; height: 100%; position: relative; overflow: hidden"></div>
      <div id="menu_wrap">
        <div id="menu">
          <div id="start_pos_list"></div>
          <div id="default_start_guide">지도에서 출발지를 선택해보세요!</div>
        </div>

        <div id="menu_buttons">
          <button id="find_btn" class="btn2">어디서봄?</button>
          <button id="init_btn" class="btn2">초기화</button>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ca6b3a38c4e8b5523df9d4187e1183c4&libraries=services"></script>
    <script type="text/javascript" src="alert.js"></script>
    <script type="text/javascript" src="map.js"></script>
    <script type="text/javascript" src="modal.js"></script>
    <script type="text/javascript" src="odsay_api.js"></script>
    <script type="text/javascript" src="modal_greeting.js"></script>
    <script type="text/javascript" src="ranking.js"></script>
    <script type="text/javascript" src="share.js"></script>
    <script type="text/javascript" src="url.js"></script>
  </body>
</html>
